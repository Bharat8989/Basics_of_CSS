<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design this card</title>
    <style>
        * {
            margin: auto;
            padding: auto;
            width: 80vw;
        }

        .box {
            /* border-radius: 2px solid black; */

            margin: 23px;
            padding: 3rem;
        }

        .image {

            margin-bottom: 3rem;
            padding: 5px;

        }

        .button {
            display: flex; /* Align buttons horizontally */
    justify-content: center; /* Center align buttons */
        }
        /* Style for the buttons */
.button button {
    background-color: #4CAF50; /* Green background */
    border: none; /* No border */
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-align: center; /* Center align text */
    text-decoration: none; /* No underline */
    display: inline-block; /* Display as inline block */
    font-size: 16px; /* Font size */
    margin: 4px 2px; /* Margin between buttons */
    cursor: pointer; /* Cursor on hover */
    border-radius: 5px; /* Rounded corners */
}

/* Hover effect */
.button button:hover {
    background-color: #45a049; /* Darker green on hover */
}

        .h1 {
           text-align: center;
           padding-top: 23px;
           padding-bottom: 21px;
        }

        .para {}

        /* Style for the button container */
.more {
    text-align: center; /* Center align button */
}

/* Style for the button */
.more button {
    background-color: #007bff; /* Blue background */
    border: none; /* No border */
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-align: center; /* Center align text */
    text-decoration: none; /* No underline */
    display: inline-block; /* Display as inline block */
    font-size: 16px; /* Font size */
    margin: 4px 2px; /* Margin */
    cursor: pointer; /* Cursor on hover */
    border-radius: 5px; /* Rounded corners */
}

/* Hover effect */
.more button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

    </style>
</head>

<body>
    <div class="box">
        <div class="image">
            <img src="greenland img.jpeg" alt="image">
        </div>
        <div class="button">
            <button>Nature</button>
            <button>Lake</button>
        </div>
        <div class="h1">
            <h1>Lago di Braies</h1>
        </div>
        <div class="para">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus dolores minima mollitia
                distinctio, expedita nostrum ipsa aut vitae culpa quos iste quidem sapiente earum ullam temporibus
                magnam est. Quae, eveniet!</p>
        </div>
        <div class="more">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
