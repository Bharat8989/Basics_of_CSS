<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Property</title>
    <style>
        .box{
            width: 30vm;
            height: 10vh;
            border: 2px solid black;
            overflow: scroll;
            /* white-space: nowrap; */
            text-overflow: ellipsis;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, debitis accusamus? Facere quidem aliquam veniam quasi temporibus error optio eveniet. Molestiae fugiat animi fugit a ullam labore voluptatum vitae quis.</p>
    </div>
</body>
</html>
