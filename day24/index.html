<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box
        {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 4px 15px 5px chartreuse;

        }
        .box2{
            text-shadow: 4px 15px 5px red;
            /* outline: auto;
            outline-offset: 45px; */
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box2">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet soluta vitae nam iusto deleniti modi laboriosam eligendi debitis nobis. Odio unde quam voluptas ratione iure voluptatibus consectetur. Consectetur, est rerum.</p>
    </div>
</body>
</html>
