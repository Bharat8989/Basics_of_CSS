<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --color:rgb(143, 133, 133);
            --seccolor:rgb(20, 118, 137);
        }
        *{
            margin: 0;
            padding: 0;
        }
        .nav
        {
            background-color:var(--color)
        }
        ul{
            display: flex;
        }
        ul li{
            list-style: none;
            margin: 32px;
            padding: 32px;
        }
        .box{
            background-color: var(--seccolor);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </div>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit libero, quos perferendis ratione temporibus inventore alias, unde iste iure neque quidem qui labore rerum sapiente debitis obcaecati, quaerat eius in?</p>
    </div>
</body>
</html>
